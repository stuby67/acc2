<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ledgers</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: goldenrod;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        table th, table td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        table th {
            background-color: goldenrod;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/transactions">Transactions</a>
        <a href="/ledgers">Ledgers</a>
    </nav>
    <table>
        <thead>
            <tr>
                <th>Transaction Type</th>
                <th>Party Name</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Total Value</th>
                <th>Payment Detail</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row['transaction_type'] }}</td>
                <td>{{ row['party_name'] }}</td>
                <td>{{ row['description'] }}</td>
                <td>{{ row['quantity'] }}</td>
                <td>{{ row['total_value'] }}</td>
                <td>{{ row['payment_detail'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
